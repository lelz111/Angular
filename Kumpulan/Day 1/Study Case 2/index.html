<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Statistik Pengunjung</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <div class="div-container">
    <div class="body">
      <img src="brazil.jpg" alt="Brazil" />
      <p>Brazil</p>
      <p>Jumlah Pengunjung</p>
      <div class="bar">
        <div class="fill" style="width: 50%;"><p style="left: 45%;position: absolute;">1000</p></div>
      </div>
    </div>

    <div class="body">
      <img src="indonesia.avif" alt="Indonesia" />
      <p>Indonesia</p>
      <p>Jumlah Pengunjung</p>
      <div class="bar">
        <div class="fill"><p>2000</p></div>
      </div>
    </div>
  </div>

  <div class="div-container">
    <div class="body">
      <img src="jepang.jpg" alt="Jepang" />
      <p>Jepang</p>
      <p>Jumlah Pengunjung</p>
      <div class="bar">
        <div class="fill" style="width: 40%;"><p style="left: 45%;position: absolute;">800</p></div>
      </div>
    </div>

    <div class="body">
      <img src="swiss.jpg" alt="Swiss" />
      <p>Swiss</p>
      <p>Jumlah Pengunjung</p>
      <div class="bar">
        <div class="fill" style="width: 80%;"><p style="position: absolute; left: 45%;">1800</p></div>
      </div>
    </div>
  </div>

</body>
</html>
