<div class="table-container">
  <h3 class="table-title">Data Kreditur</h3>

  <table class="creditur-table" *ngIf="childrenData && childrenData.length > 0">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Umur</th>
        <th>Pekerjaan</th>
        <th>Tanggal Survey</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of childrenData; let i = index" (click) = "onRowClick(item)">
        <td>{{ i + 1 }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.age }}</td>
        <td>{{ item.job }}</td>
        <td>{{item.date | date: 'shortDate'}}</td>
        <td>
          <button (click)="onDelete(item);$event.stopPropagation()">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <!-- <p *ngIf="!childrenData || childrenData.length === 0">
    Tidak ada data yang tersedia.
  </p> -->
</div>
